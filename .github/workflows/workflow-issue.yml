#Nom du workflow
name: Issue workflow
#Trigger
on: 
    issues: 
        types: opened
#Les actions à faire
jobs: 
    commentary: 
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - name: Comment 
              env: 
                GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
                ISSUE_AUTHOR: ${{github.event.issue.user.login}}
                ISSUE_TITLE: ${{github.event.issue.title}}
                ISSUE_URL: ${{github.event.issue.html_url}}
              run:
                gh issue comment $ISSUE_URL --body "Bonjour $ISSUE_AUTHOR\nNous avons bien pris en compte votre problème du nom de $ISSUE_TITLE"